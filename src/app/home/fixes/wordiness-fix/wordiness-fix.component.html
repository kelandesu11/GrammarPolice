<body>
  <div on-mouseenter="reHighlight()">
    <div class="alert-box" [style.background-color]="wordinessAlertColor">
      <h5 class="box">
        {{ wordinessNumber }} instances ({{ wordinessScore }}% of sentences)
      </h5>
      <b class="box">Goal: 2% or less </b>
    </div>

    <mat-toolbar color="white" class="category">
      <mat-toolbar-row class="title"><b>Wordiness</b></mat-toolbar-row>
      <mat-toolbar-row class="description">{{
        wordinessFeedback
      }}</mat-toolbar-row>
    </mat-toolbar>

    <div>
      <div class="column1">
        <!-- <button (click)="reHighlight()" class="rehighlight">
      Highlight Errors
    </button> -->
        <p id="userinput" name="userinput">{{ message }}</p>
        <br />
      </div>

      <div class="column2">
        <h1 class="feedback">
          <b>Instances of Wordiness Found - {{ wordinessNumber }} error(s)</b>
        </h1>
        <table>
          <td>
            <tr *ngFor="let tableData of wordinessUserTable.find">
              {{
                tableData
              }}
            </tr>
          </td>
          <td>
            <tr *ngFor="let tableData of wordinessUserTable.suggestion">
              {{
                tableData
              }}
            </tr>
          </td>
        </table>
      </div>
    </div>
  </div>
</body>
