<body>
  <div on-mouseenter="reHighlight()">
    <div class="alert-box" [style.background-color]="passiveVoiceAlertColor">
      <h5 class="box">
        {{ passiveVoiceNumber }} instances ({{ passiveVoiceScore }}% of
        sentences)
      </h5>
      <b class="box">Goal: 10% or less </b>
    </div>

    <mat-toolbar color="white" class="category">
      <mat-toolbar-row class="title"><b>Passive Voice</b></mat-toolbar-row>
      <mat-toolbar-row class="description">{{
        passiveVoiceFeedback
      }}</mat-toolbar-row>
    </mat-toolbar>

    <div>
      <div class="column1">
        <!-- <button (click)="reHighlight()" class="rehighlight">Highlight Errors</button> -->
        <p id="userinput" name="userinput">{{ message }}</p>
        <br />
      </div>

      <div class="column2">
        <h1 class="feedback">
          <b>Passive Voice Found - {{ passiveVoiceNumber }} error(s)</b>
        </h1>
        <table>
          <td>
            <tr *ngFor="let tableData of passiveVoiceUserTable.find">
              {{
                tableData
              }}
            </tr>
          </td>
          <td>
            <tr *ngFor="let tableData of passiveVoiceUserTable.suggestion">
              {{
                tableData
              }}
            </tr>
          </td>
        </table>
      </div>
    </div>
  </div>
</body>
